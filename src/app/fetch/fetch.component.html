
<div class="box">
  <form #createBlogForm="ngForm"  (ngSubmit)="search()">

  <div class="form-group">
    <input type="text" name="title" [(ngModel)]="title" #titles="ngModel" class="form-control" placeholder="Enter Title" required>

    <input type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid" style="margin-left: 4px;" >
  </div>


</form>
</div>
<a class="link" routerLink="/id"><h4>Click to search by Id</h4></a>

<router-outlet></router-outlet>
